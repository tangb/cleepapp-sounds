<div layout="column" layout-padding ng-cloak>

    <!-- list -->
    <md-table-container>
        <table md-table>
        <thead md-head md-order="columnOrder">
            <tr md-row>
                <th md-column md-order-by="name">Sound file</th>
                <th md-column>Actions</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-auto-select ng-repeat="sound in soundsCtl.sounds | orderBy:columnOrder">
                <td md-cell>{{sound.fullname}}</td>
                <td md-cell>
                   <md-button class="md-icon-button" ng-click="soundsCtl.playSound(sound.fullname)" aria-label="Play sound">
                        <md-tooltip md-direction="bottom">Play sound</md-tooltip>
                        <md-icon md-svg-icon="play-circle-outline"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="soundsCtl.openDeleteDialog(sound.fullname)" aria-label="Delete">
                        <md-tooltip md-direction="bottom">Delete sound</md-tooltip>
                        <md-icon md-svg-icon="delete"></md-icon>
                    </md-button> 
                </td>
            </tr>
        </tbody>
        </table>
    </md-table-container>

    <!-- speak message -->
    <div layout="row" layout-padding flex>
        <md-input-container class="md-block" flex-offset-gt-xs="25" flex-gt-xs="50">
            <label>Message to speak</label>
            <input ng-model="soundsCtl.tts">
        </md-input-container>
        <div flex="25">
            <md-button class="md-raised md-primary" ng-click="soundsCtl.speakText(soundsCtl.tts)" aria-label="Speak text">Speak text</md-button>
        </div>
    </div>

</div>
