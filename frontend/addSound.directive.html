<md-dialog flex="50">

    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add new {{soundsCtl.type}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="soundsCtl.cancelDialog()">
                    <md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout-padding>
            <div layout-gt-sm="row" class="md-dialog-content">

                <!-- message -->
                <p>
                    Multiple sounds can be played simultaneously while only one music can be played at once.<br/>
                    Supported sound file extension are .ogg or .wav.</br>
                    Supported music file extension are .mp3, .ogg or .wav.
                </p>

                <!-- upload -->
                <md-input-container class="md-block" flex-gt-sm>
                    <div upload-file selected-file="soundsCtl.uploadFile" label="Select file"></div>
                </md-input-container>

                <!-- external links -->
                <div layout="column">

                    <div>
                        <span class="md-subhead">Download new free musics/sounds from:</span>
                    </div>

                    <div>
                        <md-button href="http://www.universal-soundbank.com/" target="_blank">
                            <md-icon md-svg-icon="link-variant"></md-icon>
                            <span>universal-soundbank.com</span>
                        </md-button>
                    </div>

                    <div>
                        <md-button href="http://www.soundbible.com/" target="_blank">
                            <md-icon md-svg-icon="link-variant"></md-icon>
                            <span>soundbible.com</span>
                        </md-button>
                    <div>

                </div>

            </div>
        </md-dialog-content>

    </form>

</md-dialog>
